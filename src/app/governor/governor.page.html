<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Office of the Governor </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-list>
    <ion-item *ngFor="let legislator of legislators">
      <ion-card>
        <img class="membersImg" src="{{ legislator.FileName }}" />
        <div class="card-wrapper">
          <div class="card-title">
            {{ legislator.Name }} - {{ legislator.Party }}
          </div>
        </div>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
